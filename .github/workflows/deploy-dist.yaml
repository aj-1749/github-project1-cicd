on:
    push:
        branches:
            - main
            - feature/**
        paths-ignore:
            - '.github/workflows/*'
            - README.md
    workflow_dispatch:
            
jobs:
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            # - name: print node version
            #   run: node -v
            - uses: actions/cache@v4
              with:
                path: |
                  ~/.cache/go-build
                  ~/go/pkg/mod
                key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                restore-keys: |
                  ${{ runner.os }}-go-
            - name: Install the dependencies
              run: npm ci # it uses packege-lck.json to install depende and npm install use package.json
            - name: run test code
              run : npm test
            # // hello world
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get Code
            uses: actions/checkout@v4
          - name: Install node 20
            uses: actions/setup-node@v4
            with:
              node-version: 20
          - uses: actions/cache@v4
            with:
              path: |
                ~/.cache/go-build
                ~/go/pkg/mod
              key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
              restore-keys: |
                ${{ runner.os }}-go-
          - name: Install the dependencies
            run: npm ci
          - name: build the project
            run: npm run build
          - name: deploy
            run: echo "Deploy successfull !!!!"
